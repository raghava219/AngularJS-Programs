<!DOCTYPE html>

<html ng-app="myApp">
<head>
<title></title>
<script type="text/javascript" src="controllers/ScopeFunctions/angular.js"></script>
<!--<script type="text/javascript" src="controllers/ScopeFunctions/app.js"></script>
<script type="text/javascript" src="controllers/ScopeFunctions/mycontroller.js"></script>-->
<script>
	var myApp = angular.module('myApp',[]);
	myApp.controller('appController',function($scope){
		$scope.firstName = '';
	        $scope.lastName = '';
	        $scope.setName = function($fName,$lName){
	            $scope.firstName = $fName;
	            $scope.lastName = $lName;
		}
	
	});
</script>

</head>
<body>

	<div ng-controller="appController">
		<p>In scope</p>
        <p>{{firstName}}</p>
		<p>{{lastName}}</p>

		<p><a href="#" ng-click="setName('John','Doe')">Set Name</a></p>
	
	</div>

</body>
</html>

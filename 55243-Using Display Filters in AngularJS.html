<!DoCTYPE html>

<html ng-app="myApp">
<head>
   <title></title>
   <script type="text/javascript" src="controllers/angular.js"></script>
   <script type="text/javascript" src="controllers/SpecialsListCtrl.js"></script>
</head>
<body>

   <div ng-controller="SpecialsListCtrl">

        <p>{{description}}</p>

	<ul ng-repeat="food in specialsList">

	<li>Food Name : {{food.name | uppercase}}</li>
        <li>Sepcial available on : {{food.specialDate | lowercase}}</li>
        <li>Normal Price : {{food.priceInDollars | currency}}</li>
        <li>Special Price : {{food.salePriceInDollars | currency}}</li>
	</ul>


   </div>




</body>
</html>

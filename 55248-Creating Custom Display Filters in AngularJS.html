<!DOCTYPE html>

<html ng-app="myApp">
<head>
<title></title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<!-- <script type="text/javascript" src="controllers/CustomFilters/app.js"></script> -->
<script type="text/javascript">
	var myApp1 = angular.module('myApp',[]);
	myApp1.controller('appController',function($scope){
	$scope.specialsList ={
		"Apple":{"name":"Apple","priceInDollars":1.50},
		"Banana":{"name":"Banana","priceInDollars":2},
		"Cherry":{"name":"Cherries","priceInDollars":2.3},
		"Eggs":{"name":"12 Eggs","priceInDollars":2.12},
		"Figs":{"name":"6 Figs","priceInDollars":2.99},
	}
	$scope.description = "This Controller contains a list of food item";
	});
	
	myApp1.filter('dashes',function(){
		return function(text){ 
			var chars = text.split('');
			return chars.join("-");
		}
	});

					      resultArr.push(item);
					  }
				 });
				 return resultArr;
			 }
		});*/
	
</script>

</head>
<body>
	<div ng-controller="appController">
		<p> {{description}} </p>		
		<ul ng-repeat="food in specialsList">
			<li>Food name: {{food.name  | dashes}}</li>
			<li>Food name: {{food.priceInDollars | currency}}</li>
		</ul>
	</div>
</body>
</html>
